name: Release condidata

on:
  workflow_dispatch:

jobs:
  generate_release:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
        name: Checkout

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
        name: Setup NodeJS

      - uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
            ${{ runner.os }}-node-${{ env.cache-name }}-
            ${{ runner.os }}-
        name: Cache node modules            

      - run: npm i
        name: Installing dependencies

      - uses: fregante/setup-git-user@v1
        name: setup git user
     
      - run: npm run release
        name: Create release candidate
        
  release_create:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./
    needs: generate_release
    steps:  
      - uses: actions/checkout@v3
        with:
           fetch-depth: 0
           ref: "refs/tags/HEAD^"
        name: Checkout

      - uses: actions/create-release@v1
        name: Create Release
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_AUTH }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body: (CHANGELOG.md)
          draft: false
          prerelease: false
