name: Deploy - Prod
run-name: Deploy Version ${{ github.ref_name }}

on:
  workflow_dispatch:
  workflow_call:
     
jobs:        
  develop:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./src
    steps:
      - uses: actions/checkout@v3
        with:
           fetch-depth: 0
        name: Checkout
        
  alpha1:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./src
